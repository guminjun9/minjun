<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white ;
      background-position: center;
    }
    .logo {
      font-size: 2em;
      color: black;
      user-select: none;
    }
    .navigation a {
      position: relative;
      font-size: 1.1em;
      color: black;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    }
    .navigation .btnlogin-popup {
      width: 130px;
      height: 50px;
      background: transparent;
      border: 1px solid black;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      color: black;
      font-weight: 500;
      margin-left: 40px;
      transition: .5s;

    }
    .navigation .btnlogin-popup:hover {
      background-color: black;
      color: #fff;
    }
    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 5px;
      transform: scale(0);
      transition: transform .5s;
    }
    .navigation a:hover::after {
      transform: scale(1);
    }
    .wrap {
      width:600px ;
      height: 500px;
      border: 1px solid black;
      border-radius: 8px;
    }
    .hade {
      padding:10px;
    }
    input {
      width: 95%;
      height: 30px;
    }
    .title {
      display: flex;
      justify-content: center;
    }
    .wrap2 {
      width: 95%;
      height: 350px;
      border: 1px solid;
      margin: 10px 0 0 14px;
    }
    .wrap-box {
      width: 100%;
      height: 30px;
      border-bottom: 1px solid; 
    }
    .bth {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    button {
      width: 100px;
      height: 30px;
      background: transparent;
      border: 1px solid;
      border-radius: 8px;
    }
  </style>
</head>
<body>
    <header>
      <h2 class="logo">WEBSITE</h2>
      <nav class="navigation">
            <a href="./index.html">HOME</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="./board.html">Contact</a>
            <button class="btnlogin-popup">로그인</button>
      </nav>
    </header>
    <div class="wrap">
      <h2 class="hade">글 쓰기</h2>
      <div class="title"><input type="text">
      </div>
      <div class="wrap2">
        <div class="wrap-box">
          <div class="icon">

          </div>
        </div>
      </div>
      <div class="bth">
        <button>취소</button>
        <button>완료</button>
      </div>
    </div>
</body>
</html>
